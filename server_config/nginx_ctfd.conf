server {
    server_name 2025.cybervaras.xyz;

    # Bloque para redireccionar HTTP a HTTPS (manejado por Certbot)
    listen 80;
    listen [::]:80;

    if ($host = 2025.cybervaras.xyz) {
        return 301 https://$host$request_uri;
    }

    return 404; # Para otras peticiones a puerto 80
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name 2025.cybervaras.xyz;

    # Configuración de SSL de Let's Encrypt (¡déjala como está!)
    ssl_certificate /etc/letsencrypt/live/2025.cybervaras.xyz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/2025.cybervaras.xyz/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Aumentar el tamaño máximo de subida de archivos (útil para challenges)
    client_max_body_size 100M;

    # --- INICIO DE LA SECCIÓN MODIFICADA ---
    # Aquí es donde le decimos a Nginx que redirija todo a CTFd
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    # --- FIN DE LA SECCIÓN MODIFICADA ---
}
