server {
    listen 80;
    listen [::]:80;

    server_name desafio.cybervaras.xyz;

    root /var/www/desafio.cybervaras.xyz;

    # MODIFICACIÓN 1: Añade index.php como archivo de índice principal.
    index index.php index.html;

    location / {
        try_files $uri $uri/ =404;
    }

    # AÑADIDO: Este bloque completo es para procesar archivos PHP.
    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        # Asegúrate de que la versión de PHP aquí coincida con la que instalaste.
        fastcgi_pass unix:/var/run/php/php8.3-fpm.sock; 
    }

    # AÑADIDO (Opcional pero recomendado): Deniega el acceso a archivos .htaccess
    location ~ /\.ht {
        deny all;
    }
}
